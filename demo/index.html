        background-color: rgba(152, 83, 147, 0.43);
      }

      .gr-inner {

        border: 1px solid rgba(255, 44, 240, 0.84);
        min-height: 60px;
      }

    <div class="container">

          <div class="gr-inner">
            gr-6 gr-1@m gr-2@l
          </div>
        </div>
        <div class="gr-3 gr-1@m gr-2@l">
          <div class="gr-inner">
            gr-3 gr-1@m gr-2@l
          </div>
        </div>
        <div class="gr-2 gr-8@m gr-6@l">
          <div class="gr-inner">
            gr-2 gr-8@m gr-6@l
          </div>
        </div>
        <div class="gr-1@s gr-2">
          <div class="gr-inner">
            gr-1@s gr-2
          </div>
        </div>
      </div>
    </div>

</html>
